<!DOCTYPE html>
<html>
<head lang="es">
	<title> Product preview card component </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="../normalize.css"> 
	<meta name="viewport" content="width=device-width, initial-scale=1" /> 
	<script src="https://kit.fontawesome.com/b055bfe453.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Days+One&family=Luxurious+Roman&family=Prata&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Days+One&family=Luxurious+Roman&family=Montserrat:wght@100;200&family=Prata&display=swap" rel="stylesheet">

	
</head>
<body>
	<main>
		<div class="section">
			<div class="img-section">
				<img alt="image-product" class="image-product" src="images/image-product-mobile.jpg">
			</div>
			<div class="img-section-desktop">
				<img alt="image-product-desktop" class="image-product-desktop" src="images/image-product-desktop.jpg">
			</div>
			<div class="description-section">	
				<h1> Gabrielle Essence Eau De Parfum </h1>
				<h2> PERFUME </h2>
				<p class="description-perfume"> 
					A floral, solar and voluptuous unterpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="div-price">
					<a class="price-section"> $149.99 </a>
					<s class="price-section"> $169.99 </s>
				</div>
				<button class="buy-section" ><i class="fas fa-cart-shopping"></i> Add to Cart </button>
			</div>
		</div>




	</main>

</body>
</html>
